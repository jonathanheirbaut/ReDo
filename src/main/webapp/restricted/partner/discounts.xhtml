<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../resources/css/site.css"/>
    <title>#{msg.discounts}</title>

</h:head>

<h:body>


    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>#{msg.overviewDiscounts}</h1>
            </div>
            <section id="sidebar" class="col-md-8">

            </section>
            <section id="sTable" class="col-md-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">#{msg.myDiscounts}</h3>
                    </div>
                    <p:dataTable rows="10" var="discount"
                                 value="#{discountController.findAllByPartner(userController.user.partner)}"
                                 sortOrder="#{discount.threshold}">
                        <p:column headerText="#{msg.threshold}">
                            <h:outputText value="#{discount.threshold}">

                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.discount}">
                            <h:outputText value="#{discount.discount}">

                            </h:outputText>
                        </p:column>

                    </p:dataTable><br/>
                </div>

            </section>

            <div class="col-md-5"><h:link styleClass="btn btn-success" value="#{msg.addDiscount}" outcome="add_discount"/>
            </div>


        </section>

        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
