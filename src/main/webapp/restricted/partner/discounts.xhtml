<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../resources/css/site.css"/>
    <title>Discounts</title>

</h:head>

<h:body>


    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>Overview Discounts</h1>
            </div>
            <section id="sidebar" class="col-md-8">

            </section>
            <section id="sTable" class="col-md-10">
                <p:dataTable paginator="true" rows="10" var="discount" value="#{discountController.findAllByPartner(userController.user.partner)}" sortOrder="#{discount.threshold}">
                    <p:column headerText="Threshold">
                        <h:outputText value="#{discount.threshold}" >

                        </h:outputText>
                    </p:column>
                    <p:column headerText="Discount">
                        <h:outputText value="#{discount.discount}">

                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </section>

            <div class="col-md-5"><h:link value="Add discount" outcome="add_discount"/></div>


        </section>

        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
