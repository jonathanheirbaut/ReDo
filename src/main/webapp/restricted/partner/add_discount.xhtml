<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../resources/css/site.css"/>
    <title>#{msg.addDiscount}</title>

</h:head>

<h:body>

    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>#{msg.addDiscount}</h1>
            </div>
            <section id="sidebar" class="col-md-8">


            </section>
            <section id="sTable" class="col-md-5">
                <p:messages severity="error"/>
                <p:messages severity="info"/>

                <h:form role="form">
                    <div class="form-group">
                        <p:outputLabel for="threshold" value="#{msg.threshold}"/>
                        <p:inputText class="form-control" id="threshold" value="#{addDiscountController.threshold}"
                                     label="#{msg.threshold}" required="true" requiredMessage="#{msg.errorNoThreshold}"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="discount" value="#{msg.discount}"/>
                        <p:inputMask class="form-control" id="discount" mask="99%" value="#{addDiscountController.discountPercentage}"
                                     label="#{msg.discount}" required="true" requiredMessage="#{msg.errorNoDiscount}"/>
                    </div>

                    <h:commandButton styleClass="btn btn-success" value="#{msg.submit}" action="#{addDiscountController.addDiscount()}"/>

                </h:form>
            </section>

        </section>
        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
