<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../resources/css/site.css"/>
    <title>#{msg.bookingTitle}</title>

</h:head>

<h:body>


    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>#{msg.overviewBookings}</h1>
            </div>
            <section id="sidebar" class="col-md-8">

            </section>
            <section id="sTable" class="col-md-10">
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                        <div class="panel-heading">#{msg.myBookings}</div>

                        <p:dataTable var="booking"
                                     value="#{bookingController.findAllBookingsByCustomer(userController.userAsCustomer)}">


                            <p:column headerText="#{msg.name}">
                                <h:outputText value="#{booking.trip.name}">

                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.departureDate}">
                                <h:outputText value="#{booking.trip.outwardFlight.departureDate}">

                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.returnDate}">
                                <h:outputText value="#{booking.trip.returnFlight.departureDate}">

                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.numberOfPersons}">
                                <h:outputText value="#{booking.numberOfPeople}">

                                </h:outputText>
                            </p:column>


                        </p:dataTable><br/>

                </div>

            </section>

        </section>

        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
