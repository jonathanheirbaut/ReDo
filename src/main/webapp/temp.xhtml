<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:selectOneMenu value="#{locationController.region}" converter="regionConverter">
            <f:selectItems value="#{locationController.regions}" itemValue="#{region}" var="region" itemLabel="#{region.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Submit" action="#{locationController.doSomeThing()}"/>
    </h:form>

    <p>#{locationController.region}</p>

</h:body>
</html>
