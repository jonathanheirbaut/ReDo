<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>

    <title>Flight</title>

</h:head>

<h:body>
        <h:form styleClass="navbar-form navbar-right">

            <p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true"/>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

            <div class="form-group">
                <p:inputText binding="#{username}" required="true" autocomplete="off"
                             placeholder="Email"
                             requiredMessage="jup"
                             class="form-control"/>
            </div>
            <div class="form-group">
                <p:password binding="#{password}" required="true" autocomplete="off"
                            placeholder="password"
                            requiredMessage="jup"
                            class="form-control"/>
            </div>
            <h:commandLink value="Sign in" styleClass="btn btn-success"
                           action="#{userController.login(username.value, password.value)}"/>
            </h:form>


    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/jquery-1.9.1.js"></script>

</h:body>
</html>
