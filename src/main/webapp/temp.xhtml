<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:selectOneListbox value="#{regionController.test}">
            <f:selectItems value="#{regionController.regions}" itemValue="#{region.name}" var="region" itemLabel="#{region.name}" />
        </h:selectOneListbox>
        <h:commandButton value="Submit" action="#{regionController.doSomeThing()}"/>
        <h:messages> </h:messages>
    </h:form>
</h:body>
</html>
