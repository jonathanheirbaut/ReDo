<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Overview Flights</title>

</h:head>

<h:body>


    <div id="page">
        <header class="container">

            <div id="menu" class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <div id="logo">
                        <img src="resources/img/ReDo_logo.jpg" height="60"></img>
                    </div>
                </div>
                <ul class="nav navbar-nav col-md-5">
                    <li><a href="">Home</a></li>
                    <li><a href="">Flights</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-danger">Sign in</button>
                </form>

            </div>
        </header>

        <section id="body" class="container">

            <div class="page-header">
                <h1>Overview Flights</h1>
            </div>
            <section id="sidebar" class="col-md-8">

                <h:form>
                    <p:messages></p:messages>
                    <p:panel id="panel" header="Filter" style="margin-bottom:10px;">
                        <h:panelGrid columns="2" style="margin: 5px;">
                            <p:row  >
                                <p:outputLabel for="datetime" value="Start date:"/>
                                <p:calendar id="datetime" binding="#{startDateComponent}" value="#{flightController.startDate}"
                                            pattern="MM/dd/yyyy HH:mm:ss"/><br/>
                            </p:row>
                            <p:row>
                                <p:outputLabel for="datetime2" value="End date:"/>
                                <p:calendar id="datetime2" value="#{flightController.endDate}"
                                            pattern="MM/dd/yyyy HH:mm:ss">
                                <f:validator validatorId="dateRangeValidator" />
                                <f:attribute name="startDateComponent" value="#{startDateComponent}" />
                                </p:calendar><br/>
                            </p:row>
                            <p:row>
                            <label for="depMenu">Departure Region </label>
                            <h:selectOneMenu id="depMenu" value="#{flightController.departureRegion}"
                                             converter="regionConverter">
                                <f:selectItem value="#{null}" itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{regionController.regions}" itemValue="#{regionDep}"
                                               var="regionDep"
                                               itemLabel="#{regionDep.name}"/>
                            </h:selectOneMenu><br/>
                            </p:row>
                            <p:row>
                            <label for="destMenu">Destination Region </label>
                            <h:selectOneMenu id="destMenu" value="#{flightController.destinationRegion}"
                                             converter="regionConverter">
                                <f:selectItem value="#{null}" itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{regionController.regions}" itemValue="#{regionLoc}"
                                               var="regionLoc"
                                               itemLabel="#{regionLoc.name}"/>
                            </h:selectOneMenu><br/>
                            </p:row>
                            <p:row>
                            <label for="partnerMenu">Partner: </label>
                            <h:selectOneMenu id="partnerMenu" value="#{flightController.partner}"
                                             converter="partnerConverter"
                                    >
                                <f:selectItem value="#{null}" itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{partnerController.partners}" itemValue="#{partner}"
                                               var="partner"
                                               itemLabel="#{partner.name}"/>
                            </h:selectOneMenu><br/>
                            </p:row>



                        </h:panelGrid>
                        <h:commandButton value="Submit" action="#{flightController.doSomeThing()}"/>
                    </p:panel>
                </h:form>

            </section>
            <section id="sTable" class="col-md-6">
                <table id="myTable" class="table table-responsive">
                    <tr>
                        <td>#{msg.averagePrice}:</td>
                        <td><h:outputText value="#{flightController.calculateAveragePrice()}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText></td>
                    </tr>
                    <tr>
                        <td>#{msg.minimumPrice}:</td>
                        <td><h:outputText value="#{flightController.calculateMinimumPrice()}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText></td>
                    </tr>
                    <tr>
                        <td>#{msg.maximumPrice}:</td>
                        <td><h:outputText value="#{flightController.calculateMaximumPrice()}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText></td>
                    </tr>

                </table>
            </section>


        </section>
        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>

</html>
