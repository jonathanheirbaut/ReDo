<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/darkly-bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Overview Flights</title>

</h:head>

<h:body>

    <div id="page">
        <header class="container">

            <div id="menu" class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                <div id="logo">
                    <img src="resources/img/ReDo_logo.jpg" height="60"></img>
                </div>
                </div>
                <ul class="nav navbar-nav col-md-5">
                    <li><a href="">Home</a></li>
                    <li><a href="">Flights</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-danger">Sign in</button>
                </form>

            </div>
        </header>

        <section id="body" class="container">
        <div class="page-header">
            <h1>Overview Flights</h1>
        </div>
            <div id="form" class="col-md-8">
                <h:form prependId="false">

                    <p:dataTable var="flight" value="#{flightController.flights}" paginator="true" rows="10">

                        <p:column filterBy="#{flight.departureDate}" headerText="#{msg.departureDate}">
                            <h:outputText value="#{flight.departureDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg.arrivalDate}">
                            <h:outputText value="#{flight.arrivalDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column filterBy="#{flight.departure.name}" headerText="#{msg.departure}">
                            <h:outputText value="#{flight.departure.name}"/>
                        </p:column>
                        <p:column headerText="#{msg.destination}">
                            <h:outputText value="#{flight.destination.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

        </section>
        <footer class="container">

        </footer>
    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>

</html>
