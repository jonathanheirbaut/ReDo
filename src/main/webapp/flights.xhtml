<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Overview Flights</title>

</h:head>

<h:body>


    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>Overview Flights</h1>
            </div>
            <section id="sidebar" class="col-md-8">


            </section>
            <section id="sTable" class="col-md-10">
                <p:dataTable paginator="true" rows="10" var="flight" value="#{flightController.findAllByPartner(userController.user.partner)}">
                    <p:column headerText="Departure date:">
                        <h:outputText value="#{flight.departureDate}" />
                    </p:column>

                    <p:column headerText="Arrival date: ">
                        <h:outputText value="#{flight.arrivalDate}" />
                    </p:column>

                    <p:column headerText="Departure: ">
                        <h:outputText value="#{flight.departure.name}" />
                    </p:column>

                    <p:column headerText="Destination">
                        <h:outputText value="#{flight.destination.name}" />
                    </p:column>
                    <p:column headerText="Partner">
                        <h:outputText value="#{flight.partner.name}" />
                    </p:column>
                </p:dataTable>
            </section>


        </section>
        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>

</html>
