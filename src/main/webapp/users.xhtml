<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <title>User details</title>
    </h:head>

    <h:body>
        <h1>User details</h1>
        <h:form>
            <h:dataTable value="#{userController.users}" var="user">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{user.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{user.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{user.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date of birth</f:facet>
                    <h:outputText value="#{user.dateOfBirth}">
                        <f:convertDateTime pattern="d MMMM yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Tools</f:facet>
                    <h:commandLink value="Remove" action="#{userController.remove(user)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>

</html>
