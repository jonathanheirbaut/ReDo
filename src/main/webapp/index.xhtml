<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Home</title>

</h:head>

<h:body>


    <div id="page">


        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">
            <div class="page-header">
                <h1>#{msg.homeTitle}</h1>
            </div>
            <h3>#{msg.overviewTrips}</h3>
            <section id="sidebar" class="col-md-8">
                <p:dataTable var="trip" value="#{dtBasicView.cars}">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>

            </section>
            <section id="sTable" class="col-md-10">

            </section>


        </section>
        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
