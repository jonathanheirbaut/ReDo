<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Home</title>

</h:head>

<h:body>
    <p:growl id="growl" showDetail="false" showSummary="true" sticky="false" severity="warn"/>

    <div id="page">

        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">
            <div class="page-header">
                <h1>#{msg.homeTitle}</h1>
            </div>
            <h3>#{msg.searchTrips}</h3>

            <section id="sTable" class="col-md-5">
                <p:messages severity="error"/>
                <p:messages severity="info"/>
                <h:form role="form">
                    <div class="form-group">
                        <p:outputLabel for="departureRegion" value="Departure Region"/><br/>
                        <p:selectOneMenu id="departureRegion" binding="#{departureRegion}" converter="regionConverter">
                            <p:ajax update="departureLocation"/>
                            <f:selectItem itemLabel="Select Region" noSelectionOption="true"/>
                            <f:selectItems value="#{locationController.regions}" itemValue="#{region}"
                                           var="region"
                                           itemLabel="#{region.name}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="departureLocation" value="Departure Location"/><br/>
                        <p:selectOneMenu id="departureLocation" value="#{tripController.departureLocation}"
                                         converter="locationConverter">
                            <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{locationController.getLocationsByRegion(departureRegion.value)}"
                                           itemValue="#{location}"
                                           var="location"
                                           itemLabel="#{location.name}"/>
                        </p:selectOneMenu>
                    </div>


                    <h:commandButton value="Search Trips" action="#{tripController.searchTrip()}"/>
                </h:form>
            </section>

        </section>


        <p:dataTable var="trip" value="#{tripController.trips}" rendered="false">
            <p:column headerText="#{msg.name}">
                <h:outputText value="#{trip.name}"/>
            </p:column>

            <p:column headerText="#{msg.departure}">
                <h:outputText value="#{trip.outwardFlight.departure.name}"/>
            </p:column>

            <p:column headerText="#{msg.destination}">
                <h:outputText value="#{trip.outwardFlight.destination.name}"/>
            </p:column>

            <p:column headerText="#{msg.availablePlaces}">
                <h:outputText value="#{trip.emptyPlaces}"/>
            </p:column>
            <p:column headerText="#{msg.details}">
                <h:outputText value="#{trip.emptyPlaces}"/>
            </p:column>
        </p:dataTable>

        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
