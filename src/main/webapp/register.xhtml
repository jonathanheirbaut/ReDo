<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/site.css"/>
    <title>Register</title>

</h:head>

<h:body>

    <div id="page">
        <ui:include src="/resources/template/header.xhtml"/>

        <section id="body" class="container">

            <div class="page-header">
                <h1>Register</h1>
            </div>
            <section id="sidebar" class="col-md-8">


            </section>
            <section id="sTable" class="col-md-5">
                <p:messages severity="error"/>
                <p:messages severity="info"/>

                <h:form role="form">
                    <div class="form-group">
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText class="form-control" id="username" value="#{registerController.userName}"
                                     label="Username" required="true" requiredMessage="You have to enter a username"/>
                    </div>



                    <div class="form-group">
                        <h:outputLabel for="pwd1" value="Password: *" />
                        <p:password id="pwd1" value="#{registerController.password1}" match="pwd2" label="Password" required="true" feedback="true"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="pwd2" value="Repeat password: *" />
                        <p:password id="pwd2" value="#{registerController.password2}" label="Repeat password" required="true" />
                    </div>
                    <h:commandButton value="Register" action="#{registerController.register()}" />

                </h:form>
            </section>

        </section>
        <footer class="container">

        </footer>
    </div>

    <!-- /container -->
    <script src="../../resources/js/bootstrap.min.js"></script>
</h:body>

</html>
